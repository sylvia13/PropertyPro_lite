<body>
    <script src="./js/index.js"></script>
    <header>
		<div class="container">
		  <div id="branding">
		    <h1><span class="highlight"> Property Pro-Lite</span></h1>
          </div>
          <div class="topnav" id="myTopnav">
            <a style="float:right" href="../index.html" >Log out</a>
           
          </div>
	
		</div>
    </header>

    <body>

         <div class="signup-form">
            <form class="" action="./index.html" method="post">
                <h4 style="color: #3498DB;"> Post an AD</h4>
             
                <input type="text" placeholder="Title" class="txt">
                <input type="Address" placeholder="Address" class="txt">

                <select style="border-color: #3498DB; " >
                     <option class="txt" selected disabled>Bathroom</option>
                    <option value="Rent" class="txt" >1</option>
                    <option value="Sale">2</option>
                </select>
                <select style="border-color: #3498DB; " >
                    <option  class="txt" selected disabled >Bedrooms</option>
                    <option value="2 bedroom" class="txt" >1</option>
                    <option value="Sale">2</option>
                </select>
                <br><br>
                <select style="border-color: #3498DB; " >
                        <option class="txt" selected disabled>Type</option>
                       <option value="Rent" class="txt" >Flat</option>
                       <option value="Sale">Apartment</option>
                       <option value="Sale">Bungalow </option>
                 </select>
                  <select style="border-color: #3498DB;" >
                       <option  class="txt" selected disabled >Category</option>
                       <option value="2 bedroom" class="txt" >Rent</option>
                       <option value="Sale">Sale</option>
                   </select>
                    <br><br>
                    <label for="image" style="float:left; margin-bottom: 5px;">Upload an Image: <br> </label>
                   <input  type="file" name="image" style="border:none; padding-left: 0;" >

                <input type="submit" value="Post" class="signup-btn">
        
            </form>
        </div>

    

    </body>
